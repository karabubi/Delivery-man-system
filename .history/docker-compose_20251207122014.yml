version: "3.9"

services:
  # === PostgreSQL Database ===
  db:
    image: postgres:16
    container_name: dms-postgres
    restart: always
    environment:
      # DB credentials INSIDE Docker
      POSTGRES_USER: dms_user
      POSTGRES_PASSWORD: dms_password
      POSTGRES_DB: delivery_system
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # === Node.js Backend ===
  server:
    build: ./server              # build image from ./server/Dockerfile
    image: delivery-server       # name of the built image
    container_name: dms-server
    restart: always
    working_dir: /app
    env_file:
      - ./server/.env            # keeps your other variables (CLERK, OSRM,…)
    environment:
      # override DB values for Docker
      PORT: 5001
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: dms_user
      POSTGRES_PASSWORD: dms_password
      POSTGRES_DATABASE: delivery_system
    depends_on:
      - db
    ports:
      - "5001:5001"              # host:container

  # === React/Vite Frontend ===
  client:
    build: ./client
    image: delivery-client
    container_name: dms-client
    restart: always
    working_dir: /app
    env_file:
      - ./client/.env.local      # we’ll define this below
    environment:
      # IMPORTANT: browser talks to localhost, not "server"
      VITE_API_URL: "http://localhost:5001"
    depends_on:
      - server
    ports:
      - "5173:5173"

volumes:
  db_data:
